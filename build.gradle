plugins {
    id 'oval-extras.java-conventions'
}

group = 'com.nosto'
version = '0.1.0'

java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.3'
    implementation group: 'javax.annotation', name: 'jsr305', version: '1.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.reflections', name: 'reflections', version: '0.10.2'
    implementation group: 'org.jeasy', name: 'easy-random-core', version: '5.0.0'
    implementation group: 'net.sf.oval', name: 'oval', version: '3.2.1'
    implementation group: 'com.google.guava', name: 'guava', version: '32.1.3-jre'
    implementation group: 'ch.digitalfondue.vatchecker', name: 'vatchecker', version: '1.5.0'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.12.0'
    implementation group: 'commons-validator', name: 'commons-validator', version: '1.7'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'
    implementation group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '8.12.22'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.149'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testRuntimeOnly group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.10.3'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.12.1'
    errorprone group: 'com.uber.nullaway', name: 'nullaway', version: '0.7.9'
    errorprone group: 'com.google.errorprone', name: 'error_prone_core', version: '2.3.4'
    spotbugsPlugins group: 'com.h3xstream.findsecbugs', name: 'findsecbugs-plugin', version: '1.10.1'
}

publishing {
    repositories {
        maven {
                name = "codeartifact"
                url = uri("https://nosto-673366506863.d.codeartifact.us-east-1.amazonaws.com/maven/java/")
                credentials {
                    username = "aws"
                    password = System.getenv("CODEARTIFACT_AUTH_TOKEN")
                }
            }
    }
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                name = 'Oval Extras'
                description = 'Oval extras is based on OVal and brings a few more validation constraints on top of it'
                url = 'https://github.com/nosto/oval-extras'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        id = 'olsi-qose'
                        name = 'Olsi Qose'
                        email = 'olsi.qose@nosto.com'
                    }
                }
                contributors {
                    contributor {
                        id = 'gary-nosto'
                        name = 'Gary Madden'
                        email = 'gary.madden@nosto.com'
                    }
                    contributor {
                        id = 'mridang'
                        name = 'Mridang Agarwalla'
                        email = 'mridang.agarwalla@osto.com'
                    }
                    contributor {
                        id = 'valto23'
                        name = 'Vladimir Siutkin'
                        email = 'vladimir.siutkin@osto.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/nosto/oval-extras.git'
                    developerConnection = 'scm:git:ssh://github.com/nosto/oval-extras.git'
                    url = 'https://github.com/nosto/oval-extras'
                }
                issueManagement {
                    system = 'Github'
                    url = 'https://github.com/nosto/oval-extras/issues'
                }
            }
        }
    }
}
